<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        label, input {
            margin-bottom: 10px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Введите данные</h1>
    <form id="data-form">
        <label for="category1">Категория 1:</label>
        <input type="text" id="category1" name="category1" required>

        <label for="category2">Категория 2:</label>
        <input type="text" id="category2" name="category2" required>

        <label for="category3">Категория 3:</label>
        <input type="text" id="category3" name="category3" required>

        <button type="submit" class="submit-button">Сохранить и перейти в каталог</button>
    </form>

    <script>
        document.getElementById('data-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const category1 = document.getElementById('category1').value;
            const category2 = document.getElementById('category2').value;
            const category3 = document.getElementById('category3').value;

            const data = {
                category1: category1,
                category2: category2,
                category3: category3
            };

            localStorage.setItem('formData', JSON.stringify(data));

            window.location.href = 'snimki.html';
        });
    </script>
</body>
</html>
