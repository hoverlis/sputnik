<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог снимков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .data-category {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Каталог снимков</h1>

    <!-- Ваш основной контент -->

    <div id="additional-data"></div>

    <script>
        window.onload = function() {
            const storedData = localStorage.getItem('formData');
            if (storedData) {
                const data = JSON.parse(storedData);
                localStorage.removeItem('formData');

                const container = document.getElementById('additional-data');
                const category1 = document.createElement('div');
                category1.className = 'data-category';
                category1.textContent = \`Категория 1: \${data.category1}\`;

                const category2 = document.createElement('div');
                category2.className = 'data-category';
                category2.textContent = \`Категория 2: \${data.category2}\`;

                const category3 = document.createElement('div');
                category3.className = 'data-category';
                category3.textContent = \`Категория 3: \${data.category3}\`;

                container.appendChild(category1);
                container.appendChild(category2);
                container.appendChild(category3);
            }
        };
    </script>
</body>
</html>
