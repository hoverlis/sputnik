<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица с изображением и текстом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td {
            vertical-align: top;
            padding: 10px;
        }
        .image-cell img {
            width: 512px;
            height: auto;
            border-radius: 8px;
        }
        .text-cell {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="dataContainer"></div>

    <script>
        function renderData(dataArray) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = '';
            dataArray.forEach(data => {
                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <td class="image-cell">
                            <img src="${data.image}" alt="Спутниковый снимок">
                        </td>
                        <td class="text-cell">
                            <h2>${data.title}</h2>
                            <p>${data.description}</p>
                        </td>
                    </tr>
                `;
                container.appendChild(table);
            });
        }

        function saveData(newData) {
            let dataArray = JSON.parse(localStorage.getItem('satelliteData')) || [];
            dataArray.push(newData);
            localStorage.setItem('satelliteData', JSON.stringify(dataArray));
            renderData(dataArray);
        }

        const newData = {
            image: 'your-image-url.jpg',
            title: 'New Satellite Image',
            description: 'Description of the new satellite image.'
        };

        saveData(newData);
    </script>
</body>
</html>
