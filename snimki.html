<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица с изображением и текстом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td {
            vertical-align: top;
            padding: 10px;
        }
        .image-cell img {
            width: 512px;
            height: auto;
            border-radius: 8px;
        }
        .text-cell {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="dataContainer"></div>

    <script>
        const data = JSON.parse(localStorage.getItem('satelliteData'));

        if (data) {
            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <td class="image-cell">
                        <img src="${data.image}" alt="Спутниковый снимок">
                    </td>
                    <td class="text-cell">
                        <h2>${data.title}</h2>
                        <p>${data.description}</p>
                    </td>
                </tr>
            `;
            document.getElementById('dataContainer').appendChild(table);
        } else {
            document.getElementById('dataContainer').innerHTML = '<p>Данные отсутствуют.</p>';
        }
    </script>
</body>
</html>
