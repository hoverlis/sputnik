<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        table {
            width: 90%;
            background-color: white;
            margin-top: 20px;
            border-collapse: collapse; /* Убираем обводку между ячейками */
        }
        th, td {
            padding: 8px;
            text-align: center; /* Выравниваем текст по центру */
        }
        #formTable {
            width: 80%;
            margin-top: 20px;
        }
        .description img {
            max-width: 100%;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .content-table {
            margin: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <table id="formTable">
            <tr>
                <td><label for="title">Заголовок:</label></td>
                <td><input type="text" id="title" required></td>
            </tr>
            <tr>
                <td><label for="link">Ссылка:</label></td>
                <td><input type="url" id="link" required></td>
            </tr>
            <tr>
                <td><label for="description">Описание:</label></td>
                <td><textarea id="description" required></textarea></td>
            </tr>
            <tr>
                <td><label for="image">Изображение:</label></td>
                <td><input type="file" id="image" accept="image/*"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Добавить в таблицу</button></td>
            </tr>
        </table>
    </form>
    <div id="tableContainer">
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];

            // Create a new row object
            let newRowData = {
                title: title,
                link: link,
                description: description,
            };

            if (image) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    newRowData.imageData = event.target.result;
                    saveRowData(newRowData);
                    appendRow(newRowData); 
                };
                reader.readAsDataURL(image);
            } else {
                saveRowData(newRowData);
                appendRow(newRowData); 
            }

            // Clear form
            document.getElementById('dataForm').reset();
        });

        function appendRow(data) {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const newCell = newRow.insertCell();
            newCell.classList.add('description');

            let newContent = `<a href="${data.link}"><h2>${data.title}</h2></a><p>${data.description}</p>`;

            if (data.imageData) {
                newContent += `<img src="${data.imageData}" alt="${data.title}" style="max-width:100%;margin-top:10px;">`;
            }

            newCell.innerHTML = newContent;
        }

        function saveRowData(rowData) {
            let tableData = loadFromLocalStorage('tableData');
            tableData.push(rowData);
            saveToLocalStorage('tableData', tableData);
        }

        function loadFromLocalStorage(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }

        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loadDataFromLocalStorage() {
            const data = loadFromLocalStorage('tableData');
            data.forEach(row => appendRow(row));
        }

        // Load data when the page is loaded
        window.onload = function() {
            loadDataFromLocalStorage(); 
        };

    </script>
</body>
</html>
