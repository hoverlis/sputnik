<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        td {
            padding: 20px;
        }

        .description {
            padding: 10px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container label[for="image"] {
            cursor: pointer;
            display: inline-block;
            color: #007bff;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Добавить новую запись</h2>
        <form id="dataForm">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" placeholder="Title" required>

            <label for="link">Ссылка:</label>
            <input type="url" id="link" placeholder="Link" required>

            <label for="description">Описание:</label>
            <textarea id="description" placeholder="Description" rows="5" required></textarea>
            
            <label for="image">Изображение:</label>
            <input type="file" id="image" accept="image/*">

            <button type="submit">Добавить</button>
        </form>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];

            // Create a new row object
            let newRowData = {
                title: title,
                link: link,
                description: description,
            };

            if (image) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    newRowData.imageData = event.target.result;
                    saveRowData(newRowData);
                    appendRow(newRowData); 
                };
                reader.readAsDataURL(image);
            } else {
                saveRowData(newRowData);
                appendRow(newRowData); 
            }

            // Clear form
            document.getElementById('dataForm').reset();
        });

        function appendRow(data) {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const newCell = newRow.insertCell();
            newCell.classList.add('description');

            let newContent = `<a href="${data.link}"><h2>${data.title}</h2></a><p>${data.description}</p>`;

            if (data.imageData) {
                newContent += `<img src="${data.imageData}" alt="${data.title}" style="max-width:100%;margin-top:10px;">`;
            }

            newCell.innerHTML = newContent;
        }

        function saveRowData(rowData) {
            let tableData = loadFromLocalStorage('tableData');
            tableData.push(rowData);
            saveToLocalStorage('tableData', tableData);
        }

        function loadFromLocalStorage(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }

        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loadDataFromLocalStorage() {
            const data = loadFromLocalStorage('tableData');
            data.forEach(row => appendRow(row));
        }

        // Load data when the page is loaded
        window.onload = function() {
            loadDataFromLocalStorage(); 
        };

    </script>
</body>
