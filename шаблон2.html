          <head>

            <title>Вставка картинки в шапку</title>
<style>
         /* Стили для шапки сайта */
                .header {
                    position: relative;
                    width: 100%;
                    max-width: 1600px;
                    margin: 0 auto;
                    overflow: hidden;
                }
        
                /* Изображение делаем адаптивным */
                .header img {
                    width: 100%;
                    height: auto;
                }
        
                /* Стили для текста по центру */
                .header-text {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 2.5vw; /* Адаптивный размер шрифта */
                    font-weight: bold;
                    color: white;
                    background-color: rgba(0, 0, 0, 0); /* Полупрозрачный черный фон для улучшенной читаемости */
                    padding: 10px 20px;
                    text-align: center;
                }
            </style>
        </head>
        <body>
            <!-- Шапка сайта -->
            <header class="header">
                <img src="спутник(2).png" alt="Описание изображения">
                <div class="header-text">каталог дешифрирования</div>
            </header>
        
            <!-- Основное содержимое сайта -->
            <main>
                <p>Основное содержимое вашего сайта.</p>
            </main>
        </body>
